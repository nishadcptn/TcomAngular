<h2 mat-dialog-title>Alert !</h2>
<mat-dialog-content class="mat-typography">
  <h3>Are you Sure Want to <b>Cancel</b> the Order</h3>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">No</button>
  <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial color="warn">Yes</button>
</mat-dialog-actions>
