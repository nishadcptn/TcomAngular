
<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="../../assets/img/img-01.png" alt="IMG">
      </div>

      <div class="login100-form validate-form">
        <span class="login100-form-title">
         Login
        </span>

        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
          <input class="input100" type="text" name="email" placeholder="Username" [(ngModel)]="user.username">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
        </div>


        <div class="wrap-input100 validate-input" data-validate = "Password is required">
          <input class="input100" type="password" name="pass" placeholder="Password" [(ngModel)]="user.password">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn" (click)="Login()">
            Login
            <mat-spinner diameter="30" style="margin-left:10px;" *ngIf="spinner ==true"></mat-spinner>
          </button>
        </div>

        <div class="text-center p-t-12">
          <span class="txt1">
            Forgot
          </span>
          <a class="txt2" href="#">
             Password?
          </a>
        </div>

        <div class="text-center p-t-136">
          <a class="txt2" href="#">
            Create your Account
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
          <br><br>
          <div class="alert alert-dismissible fade show alert-success" style="opacity: .7; color:red;font-size: small;" *ngIf="eror.msg=='fail'|| (eror.msg=='success'&& (eror.usertype!=1 ||eror.usertype!=3))">
            Invalid username or password!!!
          </div>
          <div class="alert alert-dismissible fade show alert-success" style="opacity: .7; color:red;font-size: small;" *ngIf="eror==1 && !user.username || eror==1 && !user.password">Enter A valid Username and Password</div>
        </div>
      </div>
    </div>
  </div>
</div>
