<div class="mobile-sticky-body-overlay"></div>
<div class="wrapper">
  <!--
====================================
——— LEFT SIDEBAR WITH FOOTER
=====================================
-->
  <aside class="left-sidebar bg-sidebar">
    <app-nav-bar ></app-nav-bar>                     <!--Navigation Component-->
  </aside>

  <div class="page-wrapper">
    <!-- Header -->
    <header class="main-header" id="header">
      <nav class="navbar navbar-static-top navbar-expand-lg">
        <!-- Sidebar toggle button -->
        <button id="sidebar-toggler" class="sidebar-toggle">
          <span class="sr-only">Toggle navigation</span>
        </button>
        <!-- search form -->
        <div class="search-form d-none d-lg-inline-block">
          <div class="input-group">
            <button type="button" name="search" id="search-btn" class="btn btn-flat">
              <i class="mdi mdi-magnify"></i>
            </button>
            <input type="text" name="query" id="search-input" class="form-control" placeholder="'button', 'chart' etc."
              autofocus="" autocomplete="off" #search />


          </div>
          <div id="search-results-container">
            <ul id="search-results"></ul>
          </div>
        </div>

        <div class="navbar-right">
          <ul class="nav navbar-nav">

            <!-- User Account -->
            <li class="dropdown user-menu">
              <button href="#" class="dropdown-toggle nav-link" data-toggle="dropdown" aria-expanded="false">
                <!-- <img src="assets/logo/logo.jpeg" class="user-image" alt="User Image" /> -->
                <i class="mdi mdi-account"></i>

                <span class="d-none d-lg-inline-block">{{ username }}</span>
              </button>
              <ul class="dropdown-menu dropdown-menu-right">
                <!-- User image -->
                <li class="dropdown-header">
                  <div class="d-inline-block">
                    {{ name }}
                    <small class="pt-1">{{ email }}</small>
                  </div>
                </li>

                <li>
                  <a routerLink="privacy">
                    <i class="mdi mdi-settings"></i> Account Setting
                  </a>
                </li>

                <li class="dropdown-footer">
                  <a (click)="Logout()">
                    <i class="mdi mdi-logout"></i> Log Out
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="content-wrapper">
      <div class="content">
        <!-- Top Statistics -->
        <!-- <div class="row"><div class="col-12"></div></div> -->
 <!-- --------------------------------------------------------------------------------------------------------------------------------------- -->
        <router-outlet></router-outlet>
 <!-- --------------------------------------------------------------------------------------------------------------------------------------- -->

      </div>

      <footer class="footer mt-auto">
          <app-footer></app-footer>       <!--Footer Section-->
      </footer>
    </div>
  </div>
</div>
